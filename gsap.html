<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Las semillas son el bosque</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Montserrat", sans-serif;
      color: #fff;
    }

    .semillas-video {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .semillas-video video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 0.5s ease-out;
    }

    .overlay-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 2;
    }

    .overlay-text h2 {
      font-size: 3.5rem;
      line-height: 1.1;
      margin: 0;
    }

    .overlay-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(40px);
    }
  </style>
</head>

<body>
  <section class="semillas-video">
    <video autoplay muted loop playsinline id="video-semillas">
      <source src="IMG_2278.MOV" type="video/mp4" />
      Tu navegador no soporta el formato de video.
    </video>

    <div class="overlay-text">
      <h2>
        <span>Las semillas</span><br />
        <span>son el bosque</span>
      </h2>
    </div>
  </section>

  <!-- âœ… UMD versions (sin type="module") -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".semillas-video",
        start: "top 70%",
        toggleActions: "play none none reverse"
      }
    });

    // Fade-in + zoom del video
    tl.to("#video-semillas", {
      opacity: 1,
      scale: 1,
      duration: 2,
      ease: "power2.out"
    });

    // Texto con fade y desplazamiento
    tl.to(".overlay-text span", {
      opacity: 1,
      y: 0,
      duration: 1,
      stagger: 0.4,
      ease: "power3.out"
    }, "-=1");
  </script>
</body>

</html>
