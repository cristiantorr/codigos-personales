<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6b+JdwH/g6D77sF3pX-0T+O1xZ3g0ym0Z5bhIWvh2We4ttKkhVEOwI4l4t" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .list-group-item {
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
        #employee-details {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Lista de Empleados</h1>

        <!-- Lista de empleados -->
        <div class="list-group" id="employee-list">
            <a href="javascript:void(0);" class="list-group-item list-group-item-action" onclick="showDetails(1)">Juan Pérez</a>
            <a href="javascript:void(0);" class="list-group-item list-group-item-action" onclick="showDetails(2)">Ana Gómez</a>
            <a href="javascript:void(0);" class="list-group-item list-group-item-action" onclick="showDetails(3)">Carlos Martínez</a>
        </div>

        <!-- Detalles del empleado en formato tabla -->
        <div id="employee-details">
            <h2>Detalles del Empleado</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Puesto</th>
                        <th>Salario</th>
                        <th>Fecha de Contratación</th>
                    </tr>
                </thead>
                <tbody id="details-table">
                    <!-- Los detalles se mostrarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y dependencias (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP0QFqE0F2DJ7B2b1s2zE79vM0K0f6mP8iSm7pmq7Lu9vQyA" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0g1K7tjt9WutpG5nIb6z1fxh3EXJ59FknZmx10kfu3axvfbv" crossorigin="anonymous"></script>

    <script>
        // Datos de ejemplo de empleados
        const employees = [
            {
                id: 1,
                name: 'Juan Pérez',
                position: 'Desarrollador',
                salary: '3000€',
                hireDate: '2020-03-01'
            },
            {
                id: 2,
                name: 'Ana Gómez',
                position: 'Diseñadora',
                salary: '2500€',
                hireDate: '2019-06-15'
            },
            {
                id: 3,
                name: 'Carlos Martínez',
                position: 'Gerente',
                salary: '4000€',
                hireDate: '2018-11-10'
            }
        ];

        // Función para mostrar los detalles del empleado
        function showDetails(employeeId) {
            const employee = employees.find(emp => emp.id === employeeId);

            // Mostrar la sección de detalles
            document.getElementById("employee-details").style.display = "block";

            // Llenar la tabla con los detalles del empleado
            const table = document.getElementById("details-table");
            table.innerHTML = `
                <tr>
                    <td>${employee.name}</td>
                    <td>${employee.position}</td>
                    <td>${employee.salary}</td>
                    <td>${employee.hireDate}</td>
                </tr>
            `;
        }
    </script>

</body>
</html>
